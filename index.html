<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tset inc</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" type="text/css" href="game.css">    
</head>
<body class="antialiased">
    
    <div class="game-container bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-6 text-yellow-300">Fifi Emipire</h1>
        <div class="tab-bar" style="width:100%; display: flex;">
            <button id="jobs-tab" class="bg-gray-600 hover:bg-gray-500 active:bg-gray-600 rounded-lg" style="width:15%"><h1 class="text-3xl text-center font-semibold text-indigo-0">Jobs</h1></button>
            <button id="evolutions-tab" class="bg-gray-600 hover:bg-gray-500 active:bg-gray-600 rounded-lg" style="width:30%"><h1 class="text-3xl text-center font-semibold text-indigo-0">Evolutions</h1></button>
            <button id="others-tab" class="bg-gray-600 hover:bg-gray-500 active:bg-gray-600 rounded-lg" style="width:20%"><h1 class="text-3xl text-center font-semibold text-indigo-0">Other</h1></button>
        </div>
        <div class=" jobs-window bg-grey-500 rounded-xl flex flex-row">
            <div class="bg-gray-700 p-5 rounded-lg shadow-inner mb-6 text-center">
                <p class="text-2xl font-bold text-gray-200">Resources</p>
                <p class="text-2xl md:text-3xl font-semibold mb-3">Ash: <span id="clicksDisplay" class="text-red-400">0</span></p>
            </div>
            <div class="unemployed-container bg-gray-700 rounded-xl mx-1 p-3">
                <p class="text-2xl font-semibold text-grey-200 text-center">Unemployed Fifis</p>
                </div>
        
             <div class="jobs-container bg-gray-700 rounded-xl p-2">
                <p class="text-3xl font-semibold text-gray-200 text-center">Jobs</p>
                <div class="fire-starter-container text-2xl text-white text-center">Fire Starter
                   <button id="plus-button" class="text-3xl text-white text-center bg-gray-400 rounded-full hover:bg-gray-500 px-1">+</button>
                    <button id="minus-button" class="text-3xl text-white text-center bg-gray-400 rounded-full hover:bg-gray-500 px-2">â€“</button>
                </div>
            </div>
        </div>
        <div class="evolutions-window bg-gray-500 rounded xl display-none">
        </div>
    </div>
        
        <!-- Message Box (hidden by default) -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center border border-gray-700">
                <p id="messageText" class="text-xl font-semibold mb-4 text-white"></p>
                <button id="closeMessageBox" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 ease-in-out">
                    OK
                </button>
            </div>
        </div>
    </div>

 
</body>
    <script type="application/javascript" src="game.js" ></script>
</html>

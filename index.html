<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Incremental Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Responsive adjustments for the game container */
        .game-container {
            width: 100%;
            max-width: 600px; /* Max width for desktop */
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3748; /* Darker track */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Lighter thumb */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Even lighter on hover */
        }
    </style>
</head>
<body class="antialiased">
    <div class="game-container bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-6 text-indigo-400">Clicker Empire</h1>

        <!-- Main Clicker Section -->
        <div class="bg-gray-700 p-5 rounded-lg shadow-inner mb-6 text-center">
            <p class="text-2xl md:text-3xl font-semibold mb-3">Clicks: <span id="clicksDisplay" class="text-green-400">0</span></p>
            <button id="clickButton" class="bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                Click Me!
            </button>
        </div>

        <!-- Upgrades Section -->
        <div class="bg-gray-700 p-5 rounded-lg shadow-inner mb-6">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-300">Upgrades</h2>

            <!-- Auto-Clicker Upgrade -->
            <div class="flex flex-col md:flex-row items-center justify-between bg-gray-600 p-4 rounded-lg mb-3 shadow-md">
                <div class="mb-2 md:mb-0 text-center md:text-left">
                    <p class="text-xl font-semibold">Auto-Clicker</p>
                    <p class="text-sm text-gray-300">Generates 1 click per second.</p>
                </div>
                <div class="flex items-center">
                    <p class="text-lg font-medium mr-4">Cost: <span id="autoClickerCostDisplay" class="text-yellow-300">10</span> Clicks</p>
                    <button id="buyAutoClickerButton" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                        Buy (<span id="autoClickerLevelDisplay">0</span>)
                    </button>
                </div>
            </div>

            <!-- Super Clicker Upgrade -->
            <div class="flex flex-col md:flex-row items-center justify-between bg-gray-600 p-4 rounded-lg shadow-md">
                <div class="mb-2 md:mb-0 text-center md:text-left">
                    <p class="text-xl font-semibold">Super Clicker</p>
                    <p class="text-sm text-gray-300">Increases manual click power by 1.</p>
                </div>
                <div class="flex items-center">
                    <p class="text-lg font-medium mr-4">Cost: <span id="superClickerCostDisplay" class="text-yellow-300">100</span> Clicks</p>
                    <button id="buySuperClickerButton" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                        Buy (<span id="superClickerLevelDisplay">0</span>)
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Info/Status Section -->
        <div class="bg-gray-700 p-5 rounded-lg shadow-inner text-center">
            <h2 class="text-2xl font-bold mb-4 text-center text-purple-300">Game Info</h2>
            <p class="text-lg mb-2">Clicks per second (CPS): <span id="cpsDisplay" class="font-bold text-teal-300">0</span></p>
            <p class="text-lg">Click Power: <span id="clickPowerDisplay" class="font-bold text-orange-300">1</span></p>
        </div>

        <!-- Message Box (hidden by default) -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center border border-gray-700">
                <p id="messageText" class="text-xl font-semibold mb-4 text-white"></p>
                <button id="closeMessageBox" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 ease-in-out">
                    OK
                </button>
            </div>
        </div>
    </div>

 
</body>
    <script type="application/javascript" src="game.js" ></script>
</html>
